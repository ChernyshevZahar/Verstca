<header class="header catalog-header">
  <div class="container header__container container-narrow">
    <butoon class="burger btn-reset header__burger">
      <span class="burger__line"></span>
    </butoon>
    <nav class="nav header__hav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="/" class="nav__link main-link">Home</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link main-link">Shop</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--current main-link">Elements</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link main-link">Blog</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link main-link">Page</a>
        </li>
      </ul>
      <button class="nav__close btn-reset">Закрыть</button>
    </nav>
    <a href="#" class="logo header__logo" aria-label="logo">
      <svg>
        <use xlink:href="img/sprite.svg#logo_zonex"></use>
      </svg>
    </a>
    <ul class="shop-nav header__shop-nav">
      <li class="shop-nav__item">
        <form action="#" class="shop-nav__search-form search-form">
          <button class="search-form__btn btn-reset" aria-label="Find"></button>
        </form>
      </li>
      <li class="shop-nav__item">
        <a
          href="#"
          class="shop-nav__link shop-nav__link--user"
          aria-label="Go to login"
        ></a>
      </li>
      <li class="shop-nav__item">
        <a href="#" class="shop-nav__link cart" aria-label="Go to cart">
          <span class="cart__icon"></span>
          <span class="cart__quantity quantity">3</span>
        </a>
      </li>
    </ul>
  </div>
</header>
